          <p class="MsoNormal" style="line-height: 150%"><span lang="EN-US">
          <strong style="font-weight: 400"><font size="2">5</font></strong></span><strong style="font-weight: 400"><font size="2"><span lang="EN-US">1.08.01 
          福德里成立自強分校</span>:</font></strong><span lang="EN-US"><font size="2"> </font></span><font size="2"><span style="font-family: 新細明體">
          因照顧自強新村的子弟，而設立竹圍國小自強分校提供眷村子弟與關渡埔頂地區子弟一個方便就學的地方。據民國五十九年畢業生表示當時參加學校畢業典禮的學生中還</span><span lang="EN-US">&nbsp;</span><span style="font-family: 新細明體">有七</span>
          <span style="font-family: 新細明體">位來自自強分校的畢業生。</span></font><span lang="EN-US"><font size="2"><br>
          </font></span><strong style="font-weight: 400">
          <font size="2">學校現況</font><span lang="EN-US"><font size="2">:</font></span></strong><span lang="EN-US"><font size="2">&nbsp;&nbsp;</font></span><font size="2"><span style="font-family: 新細明體">現在自強分校學生人數一百零二人人，每一學年一班。依台北縣政府教育局的資</span><span lang="EN-US">&nbsp;</span><span style="font-family: 新細明體">料，竹圍國小自強分校學生人數是全台北縣人數最多的分校，學生人數比台北縣二十九所小學人數還多。所以我們自強分校是台北縣最大的分校，也可能是全國最大的小學分</span></font><span style="font-family: 新細明體"><font size="2">校。</font></span><!--mstheme--></font></td>
