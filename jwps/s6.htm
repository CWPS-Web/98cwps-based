          <p class="MsoNormal" style="line-height: 150%"><font size="2">
          <span style="font-family: 新細明體">
          位於橋仔頭土地公廟，樹梅溪匯流到此地，附近有一處兩層樓高的深坑，樹梅溪早期水質清澈，這裡魚蝦，蟹類很多，但為了社區整齊與交通便利的因素，目前以加蓋鋪面，使得沖刷下來的泥沙，石頭不易清除，恐有河道阻塞。民國</span><span lang="EN-US">90</span></font><span style="font-family: 新細明體"><font size="2">年那莉颱風來襲，大量的雨水無法排洩，使得附近地區的民宅淹水。</font></span><!--mstheme--></font></td>
