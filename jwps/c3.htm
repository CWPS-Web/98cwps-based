          <td width="100%"><!--mstheme--><font face="新細明體">
          <p class="MsoNormal"><span style="font-family: 新細明體"><font size="2">
          台北縣政府於</font></span><font size="2"><span lang="EN-US">78.10.26</span><span style="font-family: 新細明體">核定籌設淡水第四國中，定名為「台北縣立竹圍國民中學」</span></font><span lang="EN-US"><font size="2">
          </font></span></p>
          <p class="MsoNormal" style="line-height: 150%"><span lang="EN-US">
          <font size="2">85.7.1</font></span><font size="2"><span style="font-family: 新細明體">本校奉淮招生，但校舍尚無著落，乃商請竹圍國小出借舊校舍供師生使用。</span>
          <span style="font-family: 新細明體">在竹圍國中成長的孩子，是健康、快樂的，竹圍國中也是他們的快樂天堂。</span></font><span lang="EN-US"><font size="2">
          </font></span></p>
          <p class="MsoNormal"><span style="font-family: 新細明體"><font size="2">
          學校教育願景</font></span></p>
          <p class="MsoNormal"><span style="font-family: 新細明體"><font size="2">
          訂定『真、善、美、新』為竹中願景，下分四大分項願景如下：</font></span></p>
          <p class="MsoNormal"><span lang="EN-US"><font size="2">1.</font></span><span style="font-family: 新細明體"><font size="2">真—積極探索。</font></span></p>
          <p class="MsoNormal"><span lang="EN-US"><font size="2">2.</font></span><span style="font-family: 新細明體"><font size="2">善—尊重包容。</font></span></p>
          <p class="MsoNormal"><span lang="EN-US"><font size="2">3.</font></span><span style="font-family: 新細明體"><font size="2">美—欣賞分享。</font></span></p>
          <p class="MsoNormal"><span lang="EN-US"><font size="2">4.</font></span><span style="font-family: 新細明體"><font size="2">新—研究創新。</font></span></p>
