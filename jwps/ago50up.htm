      <td><!--mstheme--><font face="新細明體">　<!--mstheme--></font></td>

      <td><!--mstheme--><font face="新細明體">
      <div align="center">

        <!--mstheme--></font><table border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse" width="95%" id="AutoNumber2">

            <td width="100%"><!--mstheme--><font face="新細明體">
            <p style="line-height: 150%"><span style="font-family: 新細明體">
            <font size="2">
            早期的竹圍地區原為農漁的村落，當地居民引樹梅溪水灌溉農田，早期的居民都是以佃農為主，根據地方耆老的口述，地主大部分是台北市大龍峒一帶的地主，，樹梅溪發源於坪頂地區（國華高爾夫球場一帶），因為水量並不豐富，所以居民很難以農為生。早期（民國五十年代以前）的淡水河河水清澈，魚蝦，貝類尤其是文蛤產量豐富，當時靠近河邊的居民也會養鴨為生，早期的竹圍仔是一個以農為主，以魚業養鴨為輔的聚落。</font></span><!--mstheme--></font></td>
          </tr>

        </center>
